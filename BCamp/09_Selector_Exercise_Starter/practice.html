<!DOCTYPE html>
<html>
<head>
	<title>Registration FOrm</title>
</head>
<body>
	<h1>Register</h1>
<div>
	<label for="first">First Name:</label>
	<input id="first" type="text" name="first" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input id="last" type="text" name="last" placeholder="Smith" required>
</div>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" require>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be 5-10 Characters">

</div>
<div>
	<label>Birthday:</label>
		<select name="month">
			<option></option>
			<option></option>
			<option></option>
		</select>
		<select name="day">
			<option></option>
			<option></option>
			<option></option>
		</select>
	<select name="year"></select>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input id="agreed" type="checkbox" name="agreed" required>
</div>


<input type="submit">
</body>
</html>
