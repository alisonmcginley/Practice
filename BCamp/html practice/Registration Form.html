<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
<form action="http://wikipedia.org">
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" name="last" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="gender" value="Other">
</div>

<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5-10 Characters">
</div>

<div>
		<label>Birthday:</label>
		<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>
		<select name="Day">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1941</option>
			<option>1942</option>
			<option>1943</option>
			<option>1944</option>
		</select>
</div>
	<label for="agreed">I agree to the terms and conditions</label>

	<input id="agreed" name="agreed" type="checkbox" required>

	<button>Submit</button>



</form>

</body>
</html>
